<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-primary" role="alert">
            {{alertMessage}}
        </div>
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
            <label>Nombre</label>
            <input type="text" #name= "ngModel" name="name" [(ngModel)]="user.name" class="form-control" required/>
          
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
         </p>
        <p>
            <label>Apellido</label>
            <input type="text" #suname= "ngModel" name="suname" [(ngModel)]="user.suname" class="form-control" required/>

            <span *ngIf="!suname.valid && suname.touched">
                El apellido es obligatorio
            </span>
          </p>
        <p>
          <label>Correo eLectr√≥nico</label>
          <input type="text" #email= "ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
          
          <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
          </span>
        </p>

        <div class="image_for-edit" *ngIf="user.image && user.image !='null'">
            <img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px"/>
        </div>
            <p>
                <label>Sube tu foto: </label>
                <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
            </p>
        
    
        <input type="submit" value="Actualizar mis datos" class="btn btn-primary"/>
    </form>
</div>
